<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter antialiased text-gray-800 bg-[linear-gradient(to_bottom_right,#ffffff,#87CEEB,#1E90FF)] bg-fixed">

    <header class="bg-white shadow-lg py-4 px-6 md:px-12 flex justify-between items-center rounded-b-xl border-b border-gray-200">
        <div class="text-2xl font-bold text-indigo-700">LifeScript</div>

        <div class="relative inline-block group">
            <button class="flex items-center space-x-2 text-gray-700 bg-gray-100 p-2 rounded-full cursor-pointer hover:bg-gray-200 transition-colors">

            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden hidden group-hover:block z-50">

                    My Profile
                </a>
                <a href="#" class="block py-3 px-4 text-gray-700 no-underline flex items-center gap-3 hover:bg-gray-50 hover:text-indigo-600 transition-colors">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>

                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z"></path></svg>
                    Privacy

                <a href="#" class="block py-3 px-4 text-gray-700 no-underline flex items-center gap-3 hover:bg-gray-50 hover:text-indigo-600 transition-colors">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export History

                    Logout

    <main class="container mx-auto px-6 py-8 md:py-12">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">
            Generate Your New <span class="bg-gradient-to-r from-indigo-600 to-purple-500 bg-clip-text text-transparent">eBook</span>
        </h1>

        <div class="bg-white p-8 mb-12 rounded-xl shadow-md transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg border border-gray-200">
            <form id="ebook-generator-form" class="space-y-6">
                <div>
                    <label for="book-title" class="block text-lg font-medium text-gray-700 mb-2">Book Title</label>
                    <input type="text" id="book-title" name="bookTitle" placeholder="e.g., The Last Alchemist"
                           class="w-full p-3 rounded-md bg-gray-50 border border-gray-300 text-gray-800 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="genre" class="block text-lg font-medium text-gray-700 mb-2">Genre</label>
                    <select id="genre" name="genre"
                            class="w-full p-3 rounded-md bg-gray-50 border border-gray-300 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select a Genre</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="thriller">Thriller</option>
                        <option value="romance">Romance</option>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="biography">Biography</option>
                        <option value="self-help">Self-Help</option>
                        <option value="horror">Horror</option>
                        <option value="young-adult">Young Adult</option>
                    </select>
                </div>

                <div>
                    <label for="chapter-count" class="block text-lg font-medium text-gray-700 mb-2">
                        Chapter Count: <span id="chapter-count-value">5</span>
                    </label>
                    <input type="range" id="chapter-count" name="chapterCount" min="1" max="20" value="5"
                           class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-5 [&::-webkit-slider-thumb]:h-5 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-indigo-600 [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(79,70,229,0.3)] [&::-webkit-slider-thumb]:-mt-1.5 [&::-moz-range-thumb]:w-5 [&::-moz-range-thumb]:h-5 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-indigo-600 [&::-moz-range-thumb]:shadow-[0_0_0_4px_rgba(79,70,229,0.3)]">
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">Style</label>
                    <div class="mt-2 grid grid-cols-2 sm:grid-cols-3 gap-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="style" value="formal" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Formal</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="style" value="casual" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Casual</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="style" value="narrative" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Narrative</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="style" value="academic" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Academic</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="style" value="poetic" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Poetic</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-lg font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="Provide a brief description of your book idea..."
                              class="w-full p-3 rounded-md bg-gray-50 border border-gray-300 text-gray-800 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out hover:bg-indigo-700 transform hover:-translate-y-0.5 hover:shadow-lg border border-indigo-700">
                        <span class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h2c.512 0 1.025.162 1.45.43l3.05 1.832c.394.236.88.358 1.368.358h2c2 0 2 2 2 2v5c0 2 0 2-2 2h-2c-.488 0-.974.122-1.368.358l-3.05 1.832A1.999 1.999 0 017 19H5a2 2 0 01-2-2v-5z"></path></svg>
                            <span>Generate eBook</span>
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <div id="chapter-result-section" class="bg-white p-8 rounded-xl shadow-md transition-all duration-300 ease-in-out border border-gray-200 hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Your eBook Draft</h2>
            <div id="chapters-container" class="space-y-8">
                <div class="chapter-card bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200">
                    <h3 class="text-xl font-semibold mb-3 text-indigo-600">Chapter 1</h3>
                    <div contenteditable="true" class="chapter-content text-gray-700 leading-relaxed border border-gray-300 rounded-md p-4 bg-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-10">
                <button class="bg-green-600 text-white py-3 px-6 rounded-lg font-semibold shadow-md transition-all duration-300 ease-in-out hover:bg-green-700 transform hover:-translate-y-0.5 hover:shadow-lg border border-green-700">
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span>Export as PDF</span>
                    </span>
                </button>
                <button class="bg-slate-200 text-slate-600 py-3 px-6 rounded-lg font-semibold transition-all duration-300 ease-in-out hover:bg-slate-300 transform hover:-translate-y-0.5 border border-slate-300">
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h2c.512 0 1.025.162 1.45.43l3.05 1.832c.394.236.88.358 1.368.358h2c2 0 2 2 2 2v5c0 2 0 2-2 2h-2c-.488 0-.974.122-1.368.358l-3.05 1.832A1.999 1.999 0 017 19H5a2 2 0 01-2-2v-5z"></path></svg>
                        <span>Export as DOCX</span>
                    </span>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 text-gray-600 py-8 px-6 md:px-12 rounded-t-xl shadow-inner mt-8 border-t border-gray-200">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div class="text-sm">
                &copy; 2025 LifeScript. All rights reserved.
            </div>
            <nav class="flex space-x-6 text-sm">
                <a href="#" class="hover:text-gray-900 transition-colors">About</a>
                <a href="#" class="hover:text-gray-900 transition-colors">Contact</a>
                <a href="#" class="hover:text-gray-900 transition-colors">Terms</a>
            </nav>
        </div>
    </footer>

    <script>
        // JavaScript for profile dropdown functionality
        document.addEventListener('DOMContentLoaded', () => {
            const profileDropdown = document.querySelector('.group'); // Changed to target the parent 'group'
            const profileDropdownContent = profileDropdown.querySelector('div:last-child'); // Selects the dropdown content div
            const profileIconButton = profileDropdown.querySelector('button'); // Selects the button within the group

            // Toggle dropdown visibility on button click
            profileIconButton.addEventListener('click', (event) => {
                profileDropdownContent.classList.toggle('hidden');
                event.stopPropagation(); // Prevent click from propagating to document
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', (event) => {
                if (!profileDropdown.contains(event.target)) {
                    profileDropdownContent.classList.add('hidden');
                }
            });

            // Update chapter count display for slider
            const chapterCountSlider = document.getElementById('chapter-count');
            const chapterCountValue = document.getElementById('chapter-count-value');
            chapterCountSlider.addEventListener('input', () => {
                chapterCountValue.textContent = chapterCountSlider.value;
            });

            // Handle form submission (for generating eBook)
            const ebookGeneratorForm = document.getElementById('ebook-generator-form');
            const chapterResultSection = document.getElementById('chapter-result-section');
            const chaptersContainer = document.getElementById('chapters-container');

            ebookGeneratorForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                // In a real application, you would collect form data and send it to an AI API
                const formData = new FormData(ebookGeneratorForm);
                const bookData = {};
                for (const [key, value] of formData.entries()) {
                    bookData[key] = value;
                }

                console.log('Generating eBook with:', bookData);

                // Simulate AI generation and display results
                // In a real scenario, this would be an API call
                setTimeout(() => {
                    chaptersContainer.innerHTML = ''; // Clear existing chapters

                    const numChapters = parseInt(bookData.chapterCount);
                    for (let i = 1; i <= numChapters; i++) {
                        const chapterCard = document.createElement('div');
                        chapterCard.className = 'chapter-card bg-white p-6 rounded-lg shadow-md border border-gray-200'; // Adjusted for light theme
                        chapterCard.innerHTML = `
                            <h3 class="text-xl font-semibold mb-3 text-indigo-600">Chapter ${i}</h3>
                            <div contenteditable="true" class="chapter-content text-gray-700 leading-relaxed border border-gray-300 rounded-md p-4 bg-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                                </div>
                        `;
                        chaptersContainer.appendChild(chapterCard);
                    }

                    chapterResultSection.classList.remove('hidden'); // Show the results section
                    chapterResultSection.scrollIntoView({ behavior: 'smooth' }); // Scroll to results
                }, 1500); // Simulate API call delay
            });
        });
    </script>
</body>
